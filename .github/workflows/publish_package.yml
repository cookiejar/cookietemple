name: Publish cookietemple to PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v2
      name: Check out source-code repository

    - name: Set up Python
      uses: actions/setup-python@v2.2.1
      with:
        python-version: '3.8'

    - name: Install pip, setuptools, wheel, twine
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }} # https://help.github.com/en/actions/configuring-and-managing-workflows/creating-and-storing-encrypted-secrets
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }} # We might use a Cookietemple PyPI account, therefore I am not yet setting my secrets
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
