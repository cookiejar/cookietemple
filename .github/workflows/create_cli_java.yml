name: Create cli-java Template

on:
    push:
        paths-ignore:
            - "tests/**"
            - "docs/**"
    pull_request:
        paths-ignore:
            - "tests/**"
            - "docs/**"

jobs:
    build:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
        strategy:
            matrix:
                python: [3.8, 3.9]

        steps:
            - uses: actions/checkout@v2
              name: Check out source-code repository

            - name: Setup Python
              uses: actions/setup-python@v2.2.2
              with:
                  python-version: ${{ matrix.python }}

            - name: Install Poetry
              run: |
                  pip install poetry

            - name: Build package
              run: |
                  make install

            - name: Create cli-java Template
              run: |
                  echo -e "\n\033[B\nHomer\nhomer.simpson@hotmail.com\nhomergithub\nnExplodingSpringfield\ndescription\n1.0.0\n\ngroup_domain\ngroup_organization\nn" | poetry run cookietemple create

            - uses: actions/checkout@v2
            - uses: DeLaGuardo/setup-graalvm@a766aa7b5fcc0a801fa3d4fd521ca299c03c9c00
              with:
                  graalvm-version: "20.1.0.java11"
            - run: java -version
            - run: gu install native-image

            - name: Build with Gradle
              run: |
                  ls -a
                  pwd
                  cd explodingspringfield
                  make binary

            - name: Install doc dependencies
              run: |
                  pip install -r docs/requirements.txt

            - name: Build docs
              run: |
                  cd docs
                  make html
