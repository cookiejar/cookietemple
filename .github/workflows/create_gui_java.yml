name: Create gui-java Template

on:
    push:
        paths-ignore:
            - "tests/**"
            - "docs/**"
    pull_request:
        paths-ignore:
            - "tests/**"
            - "docs/**"

jobs:
    build:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
        strategy:
            matrix:
                python: [3.8, 3.9]

        steps:
            - uses: actions/checkout@v2
              name: Check out source-code repository

            - name: Setup Python
              uses: actions/setup-python@v2.3.2
              with:
                  python-version: ${{ matrix.python }}

            - name: Install Poetry
              run: pip install poetry

            - name: Build package
              run: make install

            - name: Create gui-java Template
              run: echo -e "\033[B\033[B\n\nHomer\nhomer.simpson@hotmail.com\nhomergithub\n\nnExplodingSpringfield\ndescription\n1.0.0\n\nburnsorga\nn" | poetry run cookietemple create

            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11

            - name: Compile Package
              run: |
                  cd explodingspringfield
                  make compile

            - name: Install doc dependencies
              run: pip install -r docs/requirements.txt

            - name: Build docs
              run: |
                  cd docs
                  make html
