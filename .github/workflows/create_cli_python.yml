name: Create cli-python Template

on:
  push:
    paths-ignore:
      - "tests/**"
      - "docs/**"
  pull_request:
    paths-ignore:
      - "tests/**"
      - "docs/**"

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      matrix:
        python: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
        name: Check out source-code repository

      - name: Setup Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: ${{ matrix.python }}

      - name: Build Cookietemple
        run: |
          python setup.py clean --all install

      - name: Create cli-python Template
        run: |
         cd ..
         echo -e "\n\nHomer\nsimpson@gmail.com\nhomergithub\nnExplodingSpringfield\ndescription\n1.0.0\n\nn" | cookietemple create

      - name: Install Poetry and pre-commit
        run: pip install poetry pre-commit

      - name: Build Package and install pre-commits
        run: |
             cd ../explodingspringfield
             make install

      - name: Run pre-commit
        run: |
             cd ../
             rm -rf cookietemple
             cd explodingspringfield
             poetry run pre-commit run --all-files

      - name: Install doc dependencies
        run: pip install -r docs/requirements.txt

      - name: Build docs
        run: |
            cd docs
            make html
